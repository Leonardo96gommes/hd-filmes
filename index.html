        dots: false,
        responsive: {

             1000: {

             },

             },
           },
         });
      var owl = $(".owl-carousel");

        items: 5,
        loop: true,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: false,
      });
      $(".play").on("click", function () {
